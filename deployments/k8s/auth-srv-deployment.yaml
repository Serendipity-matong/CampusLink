apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-srv
  namespace: campuslink
  labels:
    app: auth-srv
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-srv
  template:
    metadata:
      labels:
        app: auth-srv
    spec:
      containers:
      - name: auth-srv
        image: campuslink/auth-srv:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9001
          name: grpc
        - containerPort: 10001
          name: http
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 10001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 10001
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: auth-srv
  namespace: campuslink
  labels:
    app: auth-srv
spec:
  selector:
    app: auth-srv
  ports:
  - name: grpc
    port: 9001
    targetPort: 9001
  - name: http
    port: 10001
    targetPort: 10001
  type: ClusterIP


