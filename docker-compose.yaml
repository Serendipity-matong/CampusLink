services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: campuslink-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: campuslink
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./deployments/docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - campuslink
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: campuslink-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - campuslink
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Consul 服务注册发现
  consul:
    image: hashicorp/consul:1.16
    container_name: campuslink-consul
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    command: agent -server -ui -bootstrap-expect=1 -client=0.0.0.0
    volumes:
      - consul_data:/consul/data
    networks:
      - campuslink

  # NATS 消息队列
  nats:
    image: nats:2.10-alpine
    container_name: campuslink-nats
    ports:
      - "4222:4222"
      - "8222:8222"
    command: "-js -m 8222"
    volumes:
      - nats_data:/data
    networks:
      - campuslink

  # Elasticsearch 搜索引擎
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.0
    container_name: campuslink-elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - campuslink

  # MinIO 对象存储
  minio:
    image: minio/minio:latest
    container_name: campuslink-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - campuslink

  # Jaeger 链路追踪
  jaeger:
    image: jaegertracing/all-in-one:1.50
    container_name: campuslink-jaeger
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: :9411
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    networks:
      - campuslink

  # Prometheus 监控
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: campuslink-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./deployments/docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - campuslink

  # Grafana 可视化
  grafana:
    image: grafana/grafana:10.1.0
    container_name: campuslink-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - campuslink

volumes:
  mysql_data:
  redis_data:
  consul_data:
  nats_data:
  es_data:
  minio_data:
  prometheus_data:
  grafana_data:

networks:
  campuslink:
    driver: bridge
